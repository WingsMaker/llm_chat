<!DOCTYPE html>
<html>

<head>
	<title>KH Chatbot</title>
	<link rel="icon" href="bot.png" />
	<link rel="stylesheet" href="llm_chat.css" />
</head>

<body>
	<h1 align="center">KH Chatbot using Google LLM</h1><br><hr>
	<div id="container" class="container">
		<div id="chat" class="chat">
			<div id="messages" class="messages"></div>
			<input id="input" class="input" type="text" cols="50" placeholder="Type something..." autocomplete="off" autofocus="true" />
			<br>
			<form>
			<label for="audio">Audio output ?&nbsp&nbsp&nbsp<bksp>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<bksp>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<bksp></label>		
			<input type="radio" name="audio" id="silence">No
			<input type="radio" name="audio" id="tts">Yes
			<br>
			<label for="audio">Use Asean languages ?</label>		
			<input type="radio" name="models" id="palm">No
			<input type="radio" name="models" id="gemini">Yes
			<br>
			<input type="button" onClick="clearscreen()" value="Clear"/>
			<input type="button" onClick="sendqn()" value="Send"/>
			</form>
			<br>
		</div>
	</div>
	<hr>
	<p>Powered by WingsMaker</p>
</body>

<script type="text/javascript" src="llm_chat.js" ></script>
<script type="text/javascript" src="constants.js" ></script>
<script type="text/javascript" src="speech.js" ></script>
<script type="text/javascript" src="ask-palm.js" ></script>

<script>
document.getElementById("silence").checked = true;
document.getElementById("tts").checked = false;
document.getElementById("palm").checked = true;
document.getElementById("gemini").checked = false;
</script>

</html>
