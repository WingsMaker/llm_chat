<!DOCTYPE html>
<html>

<head>
	<title>KH Chatbot</title>
	<link rel="icon" href="bot.png" />
	<link rel="stylesheet" href="llm_chat.css" />
</head>

<body>
	<h1 align="center">KH Chatbot using Google LLM</h1><br><hr>
	<div id="container" class="container">
		<div id="chat" class="chat">
			<div id="messages" class="messages"></div>
			<input id="input" class="input" type="text" cols="50" placeholder="Type something..." autocomplete="off" autofocus="true" />
			<br>
			<form>
			<input type="button" onClick="clearscreen()" value="Clear"/>
			<input type="button" onClick="sendqn()" value="Send"/>
			</form>
			<br>
		</div>
	</div>
	<hr>
	<p>Powered by WingsMaker</p>
</body>

<script type="text/javascript" src="llm_chat.js" ></script>
<script type="text/javascript" src="constants.js" ></script>
<script type="text/javascript" src="speech.js" ></script>
<script type="text/javascript" src="ask-palm.js" ></script>

</html>
