<!DOCTYPE html>
<html>

<head>
	<title>Chatbot</title>
	<link rel="icon" href="bot.png" />
	<link rel="stylesheet" href="llm_chat.css" />
</head>

<body>
	<h1 align="center">Bearbot - Google PaLM2 chatbot</h1><br><hr>
	<div id="container" class="container">
		<div id="chat" class="chat">
			<div id="messages" class="messages"></div>
			<input id="input" type="text" cols="50" placeholder="Type something..." autocomplete="off" autofocus="true" />
			<input type="button" onClick="sendqn()" value="Send"/>
		</div>
		<a href="https://wingsmaker.github.io/Github/llm_chat.html">
			<img src="bear_robot.png" height="250px" alt="Robot cartoon" height="500vh">
		</a>
		<br>
	</div>
	<hr>
	<p>Powered by WingsMaker</p>
</body>

<script type="text/javascript" src="llm_chat.js" ></script>
<script type="text/javascript" src="constants.js" ></script>
<script type="text/javascript" src="speech.js" ></script>
<script type="text/javascript" src="ask-palm.js" ></script>
<script>
function sendqn() {
	var qn = document.getElementById("input").value;
		if (qn =="") {
			return
		}
		output(qn);
}
</script>
</html>
